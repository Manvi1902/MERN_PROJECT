<!DOCTYPE html>
<html>

<head>

<link rel="stylesheet" type="text/CSS"  href="motion1.css">
<title>Smily Game</title>
</head>

<body bgcolor="#E6E6E6">


<div id ="myContainer">

<div id = "subcontainer" style="border:  0px; width:100%;  height: 13%; background-color:#636363;  padding:'0' " >
<button class="button4"   onclick="myMove()"><b>Start</b></button>
<div id="score"><b>Score</b></div>


<div id ="myAnimation"  class="emojImg"><input id= "m1"  type= "image"  src="smile3.png"  onmouseover="handleIncrement()" /></div>


<div id="totalCount"   
 style="  border: 3px solid#E6E6E6;
   width:60px;
   height:30px; 
   color: #E6E6E6;
   text-align: center;
    font-weight: 100;
    font-size: 30px;
    position:absolute;
    left:80%;
    top:0%;
    margin-top: 15px;"  >

</div>






<script >//-----------------------------------emoji1------------------------------------------//
  var id = null;
function myMove() {
var elem = document.getElementById("myAnimation");   
var pos = 100;
clearInterval(id);
id = setInterval(frame, 30);
function frame() {
if (pos == 790) {
clearInterval(id);
} else {
pos++; 
elem.style.top = pos + 'px'; 
elem.style.left = pos + 'px'; 
}
}
}


</script>


<script >
  
var count=0;
totalCount.innerHTML= count;


function handleIncrement(){

const increaseCount= document.getElementById("m1");

count++;
totalCount.innerHTML= count;

increaseCount.style.visibility="hidden";
}

</script>



</body>
</html>
